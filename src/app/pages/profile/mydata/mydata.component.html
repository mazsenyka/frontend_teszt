<div class="container-fluid mt-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-4">Adataim</h5>
  
        <form style="width: 100%;"> <!-- Form maximális szélessége -->
          <!-- Név -->
          <div class="mb-3">
            <label for="name" class="form-label">Név</label>
            <input type="text" class="form-control" id="name" value="John Doe">
          </div>
  
          <!-- Email cím -->
          <div class="mb-3">
            <label for="email" class="form-label">Email cím</label>
            <input type="email" class="form-control" id="email" value="johndoe@example.com">
          </div>
  
          <!-- Telefonos elérhetőség -->
          <div class="mb-3">
            <label for="phone" class="form-label">Telefon</label>
            <input type="tel" class="form-control" id="phone" value="123-456-7890">
          </div>
  
          <!-- Jelszó módosítás -->
          <div class="mb-3">
            <label for="password" class="form-label">Új Jelszó</label>
            <input type="password" class="form-control" id="password" placeholder="Új jelszó">
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Jelszó megerősítése</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Jelszó megerősítése">
          </div>
  
          <!-- Mentés gomb -->
          <button type="submit" class="btn btn-primary w-100">Mentés</button>
        </form>
  
        <hr>
  
        <!-- Fiók törlés gomb -->
        <button class="btn btn-danger w-100">Fiók törlése</button>
      </div>
    </div>
  </div>
